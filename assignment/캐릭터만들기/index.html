<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniel</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://fonts.googleapis.com/css?family=DotGothic16' rel='stylesheet'>   
</head>
<body>
    <div class="wrapper">
        <div class="head">
            <div class="face">
                <div class="hair">
                    <div class="hair-left"></div>
                    <div class="hair-left-2"></div>
                    <div class="hair-right"></div>
                    <div class="hair-right-2"></div>
                </div>
                <div class="hair-main-1"></div>
                <div class="hair-main-2"></div>
                <div class="hair-bridge"></div>
                <div class="eyebrow">
                    <div class="eyebrow-1"></div>
                    <div class="eyebrow-2"></div>
                    <div class="eyebrow-3"></div>
                    <div class="eyebrow-4"></div>
                    <div class="eyebrow-5"></div>
                    <div class="eyebrow-6"></div>
                </div>
                <div class="eyes">
                    <div class="eyes-left"></div>
                    <div class="eyes-left-2"></div>
                    <div class="eyes-left-3"></div>
                    <div class="eyes-left-glitter">
                        <div class="eyes-left-glitter g1"></div>
                        <div class="eyes-left-glitter g2"></div>
                        <div class="eyes-left-glitter g3"></div>
                    </div>
    
                    <div class="eyes-right"></div>
                    <div class="eyes-right-2"></div>
                    <div class="eyes-right-3"></div>
                    <div class="eyes-right-glitter">
                        <div class="eyes-right-glitter g4"></div>
                        <div class="eyes-right-glitter g5"></div>
                        <div class="eyes-right-glitter g6"></div>
                    </div>
                </div>
                <div class="mouth"></div>
            </div>
        </div>
        <div>
            <h1> NewJEANS Daniel</h1>
        </div>
    </div>
</body>
</html>
