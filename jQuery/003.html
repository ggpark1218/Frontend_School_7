<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>필터</title>
    </head>

    <body>
    <ul>
        <li>0: hello <strong>world</strong></li>
        <li class="item">1: hello world</li>
        <li class="item">2: hello world</li>
        <li>3: <strong>hello</strong> world</li>
        <li>4: hello world</li>
        <li>5: hello world</li>
        <li>6: hello world</li>
        <li style="display: none;">7: hello world</li>
        <li></li>
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $('li').eq(3).css('color','blue');
        document.querySelector('li:nth-child(4)').style.color = 'red';
        $('li').not(':eq(3)').css('text-decoration', 'underline');

        document.querySelectorAll('li').forEach((el,i)=> {
            if (i!=3){
                el.style.color = 'green';
            }
        });

        $('li:lt(3)').css('color','blue');
        $('li:gt(5)').css('color','red');

        $('[class]').css('border','1px solid green');

        //jQuery
        $('li:contains("!")').css('background-color', 'skyblue');

        //JS
        console.log(document.querySelectorAll('li'))
        document.querySelectorAll('li').forEach((el,i)=> {
            // console.log(el.textContent.includes('!'));
            // if(el.textContent.includes('!')){
            //     el.style.backgroundColor = 'gold'
            // }
            if(el.textContent.indexOf('!') !== -1){
                el.style.backgroundColor = 'gold'
            }
        });
    </script>
</body>

</html>
